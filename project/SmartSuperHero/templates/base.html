{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}"/>


    <title>
        {% block title %}
            DEFAULT TITLE
        {% endblock %}
    </title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand align-self-center" href="#">Super Hero</a>
    {% if user.is_authenticated %}
        <a href="{% url "logout" %}">
            {{ user }} | Logout
        </a>
    {% else %}
        <a href="{% url "login" %}">
            Login
        </a>
    {% endif %}
</nav>

<div class="container-fluid">
    {% block content %}
        DEFAULT CONTENT
    {% endblock %}
</div>

</body>
</html>
